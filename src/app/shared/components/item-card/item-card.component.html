<div class="card px-4 py-8">
  <div class="flex flex-1 justify-center pb-4">
    <img [src]="item.image || '/assets/img/item-image-unknown.png'" [alt]="item.name" class="h-40" />
  </div>
  <div>
    <p class="text-xl overflow-hidden overflow-ellipsis whitespace-nowrap">{{ item.name }}</p>
    <p class="overflow-hidden overflow-ellipsis whitespace-nowrap">{{ item.description }}</p>
    <div class="flex justify-between items-center pt-2">
      <p class="text-pink-600">{{ item.price | currency : "USD" : "symbol" : "1.2-2" }}</p>
      <button [routerLink]="['/home', item.id]">Buy</button>
    </div>
  </div>
</div>
