<div class="p-4 sm:p-8">
  <h1 class="pb-4">My Cart</h1>
  <div class="grid grid-cols-3 gap-4">
    <div class="flex flex-col gap-4 bg-white rounded-lg p-4 col-span-3 sm:col-span-2">
      <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2"></div>
        <p class="col-span-7 font-medium">Item Name</p>
        <p class="col-span-3 font-medium text-center">Quantity</p>
      </div>
      <app-cart-item
        *ngFor="let cartItem of cartItems$ | async"
        [cartItem]="cartItem"
        (onUpdateQuantity)="updateCartItemQuantity($event)"
      ></app-cart-item>
      <p id="no-items-text" *ngIf="(cartItems$ | async)?.length === 0" class="text-center">
        There are no items yet in your cart.
        <a class="text-blue-600 hover:underline" [routerLink]="['/home']">Shop</a> now!
      </p>
    </div>
    <div class="flex flex-col gap-4 col-span-3 sm:col-span-1">
      <app-cart-summary [cartItems]="cartItems$ | async"></app-cart-summary>
      <button [disabled]="(cartItems$ | async)?.length === 0" (click)="checkOut()">Check Out</button>
    </div>
  </div>
</div>
